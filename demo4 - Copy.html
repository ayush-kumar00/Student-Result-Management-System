<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .btn-container {
      text-align: center;
    }
    .btn {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Student Form</h2>
  <form id="studentForm" action="a4.php" method="POST">
    <div class="input-group">
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" name="studentName" placeholder="Enter Student Name" required>
    </div>
    <div class="input-group">
      <label for="enrollmentNumber">Enrollment Number:</label>
      <input type="text" id="enrollmentNumber" name="enrollmentNumber" placeholder="Enter Enrollment Number" required>
    </div>
    <div class="btn-container">
      <button type="submit" class="btn">Submit</button>
    </div>
  </form>
</div>

</body>
</html>
