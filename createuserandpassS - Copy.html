<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Username and Password</title>
  <style>
    body {
      background-image: url("7.jpg");
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 320px;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .input-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .input-group input[type="submit"]:hover {
      background-color: #45a049;
    }
    .error-message {
      color: red;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Create Username and Password</h2>
  <form id="createAccountForm">
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <span class="error-message" id="emailError">Please enter a valid Gmail address.</span>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="input-group">
      <input type="submit" value="Create Account">
    </div>
  </form>
</div>

<script>
  document.getElementById("createAccountForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var username = document.getElementById("username").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // Validate email
    var emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
    if (!emailPattern.test(email)) {
      document.getElementById("emailError").style.display = "block";
      return;
    } else {
      document.getElementById("emailError").style.display = "none";
    }

    // Log the entered username, email, and password to the console
    console.log("Username:", username);
    console.log("Email:", email);
    console.log("Password:", password);

    // Optionally, you can perform further actions such as storing the username and password, or redirecting the user to another page
    // Example: window.location.href = "welcome.html";
    window.location.href = "loginS.html";
  });
</script>

</body>
</html>
