<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://images.unsplash.com/photo-1522202176980-dd3f21e4d00e');
      background-size: cover;
      background-position: center;
    }
    .button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      background-color: rgba(255, 255, 255, 0.8);
    }
    .button a {
      text-decoration: none;
      color: inherit;
    }
    #studentBtn {
      background-color: #4CAF50;
      color: white;
    }
    #adminBtn {
      background-color: #008CBA;
      color: white;
    }
    .button:hover {
      background-color: rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body>

<div style="text-align: center;">
  <button id="studentBtn" class="button"><a href="choseoperations.html">Student</a></button>
  <button id="adminBtn" class="button"><a href="choseoperations.html">Admin</a></button>
</div>

<script>
  // Function to handle button clicks
  function handleClick(event) {
    // Get the id of the clicked button
    var buttonId = event.target.id;

    // Perform different actions based on the button clicked
    if (buttonId === 'studentBtn') {
      alert('You clicked the Student button');
      // Add code here to handle student-related actions
    } else if (buttonId === 'adminBtn') {
      alert('You clicked the Admin button');
      // Add code here to handle admin-related actions
    }
  }

  // Attach event listeners to buttons
  document.getElementById('studentBtn').addEventListener('click', handleClick);
  document.getElementById('adminBtn').addEventListener('click', handleClick);
</script>

</body>
</html>
