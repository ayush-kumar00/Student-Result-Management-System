<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose User</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("3.jpg");
      background-size: cover;
      background-position: center;
    }
    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2em;
      color: #333;
    }
    .button {
      padding: 15px 30px;
      margin: 15px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      background-color: rgba(255, 255, 255, 0.8);
    }
    .button a {
      text-decoration: none;
      color: inherit;
      font-weight: bold;
    }
    #studentBtn {
      background-color: #4CAF50;
      color: white;
    }
    #adminBtn {
      background-color: #008CBA;
      color: white;
    }
    .button:hover {
      background-color: rgba(255, 255, 255, 1);
      transform: translateY(-5px);
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Select User Type</h1>
  <button id="studentBtn" class="button"><a href="chooseoperation.html">Student</a></button>
  <button id="adminBtn" class="button"><a href="choseoperations.html">Admin</a></button>
</div>

</body>
</html>
